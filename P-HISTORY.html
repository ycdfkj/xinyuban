    <script>

        body {

        .glass-card {

            backdrop-filter: blur(10px);

            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.4);
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .filter-active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数的辅助函数
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const urlParams = new URLSearchParams(queryString);
                
                for(const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
                return params;
            }

            // 获取URL参数
            const params = getUrlParams();
            const fromPage = params.from || 'personal_center'; // 默认为从个人中心进入

            // 返回按钮点击事件
            document.querySelector('#back-btn').addEventListener('click', function() {
                if (fromPage === 'counseling') {
                    window.location.href = 'P-COUNSELING.html';
                } else {
                    window.location.href = 'P-PERSONAL_CENTER.html';
                }
            });

            // 筛选按钮点击事件
            const filterButtons = document.querySelectorAll('[id^="filter-"]');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active状态
                    filterButtons.forEach(btn => btn.classList.remove('filter-active'));
                    // 添加当前按钮的active状态
                    this.classList.add('filter-active');
                    
                    // 筛选逻辑
                    const filterType = this.id.replace('filter-', '');
                    filterHistoryItems(filterType);
                });
            });

            // 排序按钮点击事件
            document.querySelector('#sort-btn').addEventListener('click', function() {
                // 这里可以实现排序逻辑，目前只是切换图标
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-sort')) {
                    icon.classList.remove('fa-sort');
                    icon.classList.add('fa-sort-down');
                    this.querySelector('span').textContent = '按时间倒序';
                } else {
                    icon.classList.remove('fa-sort-down');
                    icon.classList.add('fa-sort-up');
                    this.querySelector('span').textContent = '按时间正序';
                }
            });

            // 历史记录项点击事件
            const historyItems = document.querySelectorAll('[id^="history-item-"]');
            historyItems.forEach(item => {
                item.addEventListener('click', function() {
                    const conversationId = this.dataset.conversationId;
                    const type = this.dataset.type;
                    
                    if (type === 'counseling') {
                        window.location.href = `P-COUNSELING.html?conversationId=${conversationId}&mode=history`;
                    } else {
                        window.location.href = `P-COMPANIONSHIP.html?conversationId=${conversationId}&mode=history`;
                    }
                });
            });

            // 加载更多按钮点击事件
            document.querySelector('#load-more-btn').addEventListener('click', function() {
                showLoading();
                // 模拟加载更多数据
                setTimeout(() => {
                    hideLoading();
                    // 这里可以添加更多历史记录项
                    console.log('加载更多历史记录');
                }, 1000);
            });

            // 筛选历史记录项
            function filterHistoryItems(type) {
                const historyItems = document.querySelectorAll('[id^="history-item-"]');
                let visibleCount = 0;
                
                historyItems.forEach(item => {
                    if (type === 'all' || item.dataset.type === type) {
                        item.style.display = 'block';
                        visibleCount++;
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // 更新总数显示
                document.querySelector('#total-count').textContent = visibleCount;
                
                // 显示/隐藏空状态
                if (visibleCount === 0) {
                    document.querySelector('#empty-state').classList.remove('hidden');
                } else {
                    document.querySelector('#empty-state').classList.add('hidden');
                }
            }

            // 显示加载状态
            function showLoading() {
                document.querySelector('#loading-skeleton').classList.remove('hidden');
                document.querySelector('#load-more-btn').style.display = 'none';
            }

            // 隐藏加载状态
            function hideLoading() {
                document.querySelector('#loading-skeleton').classList.add('hidden');
                document.querySelector('#load-more-btn').style.display = 'inline-flex';
            }

            // 页面加载动画
            setTimeout(() => {
                const items = document.querySelectorAll('.fade-in');
                items.forEach((item, index) => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        item.style.transition = 'all 0.6s ease';
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 100);
        });
    </script>
