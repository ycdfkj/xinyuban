<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心愈伴 - 首页</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        'glass-bg': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                        'dark-glass': 'rgba(0, 0, 0, 0.1)',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                        'glass-inset': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.4);
        }
        
        .status-indicator {
            background: linear-gradient(45deg, #10b981, #059669);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ffffff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="font-sans text-white overflow-x-hidden">
    <!-- iOS状态栏 -->
    <div id="status-bar" class="flex justify-between items-center px-6 py-2 text-sm font-medium">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-white rounded-sm">
                <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div id="main-content" class="px-4 pb-20">
        <!-- 顶部导航栏 -->
        <header id="top-nav" class="flex justify-between items-center py-4 mb-6">
            <div id="user-profile" class="flex items-center space-x-3 cursor-pointer">
                <div class="relative">
                    <img id="user-avatar" src="https://s.coze.cn/image/VH3IceFZgbg/" 
                         alt="用户头像" class="w-12 h-12 rounded-full border-2 border-white/30 shadow-lg">
                    <div class="absolute -bottom-1 -right-1 w-4 h-4 status-indicator rounded-full border-2 border-white"></div>
                </div>
                <div>
                    <h1 id="user-greeting" class="text-lg font-semibold gradient-text">晚上好，小雨</h1>
                    <p id="user-status" class="text-sm text-white/70">今天感觉怎么样？</p>
                </div>
            </div>
            <div id="nav-actions" class="flex items-center space-x-3">
                <button id="notification-btn" class="relative p-2 glass-button rounded-full">
                    <i class="fas fa-bell text-lg"></i>
                    <span class="absolute -top-1 -right-1 w-3 h-3 bg-danger rounded-full"></span>
                </button>
            </div>
        </header>

        <!-- 心理状态概览区 -->
        <section id="mental-status" class="glass-card rounded-3xl p-6 mb-6 floating-animation">
            <h2 id="status-title" class="text-lg font-semibold mb-4 gradient-text">今日状态</h2>
            <div id="status-grid" class="grid grid-cols-2 gap-4">
                <div id="mood-status" class="text-center">
                    <div class="w-16 h-16 mx-auto mb-2 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-smile text-2xl text-white"></i>
                    </div>
                    <p class="text-sm text-white/70">情绪指数</p>
                    <p class="text-xl font-bold gradient-text">8.2</p>
                </div>
                <div id="sleep-status" class="text-center">
                    <div class="w-16 h-16 mx-auto mb-2 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-moon text-2xl text-white"></i>
                    </div>
                    <p class="text-sm text-white/70">睡眠质量</p>
                    <p class="text-xl font-bold gradient-text">7.5</p>
                </div>
            </div>
        </section>

        <!-- 功能入口区 -->
        <section id="function-entries" class="mb-6">
            <h2 id="function-title" class="text-lg font-semibold mb-4 gradient-text">专业服务</h2>
            <div id="function-grid" class="grid grid-cols-2 gap-4">
                <button id="counseling-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-user-md text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">心理咨询</h3>
                    <p class="text-sm text-white/70">专业心理疏导</p>
                </button>
                
                <button id="companionship-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-pink-400 to-pink-600 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-heart text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">情感陪伴</h3>
                    <p class="text-sm text-white/70">温暖情感支持</p>
                </button>
                
                <button id="assessment-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-chart-line text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">心理测评</h3>
                    <p class="text-sm text-white/70">科学量表测试</p>
                </button>
                
                <button id="emotion-log-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-calendar-heart text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">情绪记录</h3>
                    <p class="text-sm text-white/70">记录每日心情</p>
                </button>
                
                <button id="knowledge-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-teal-400 to-teal-600 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-book-open text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">心理知识</h3>
                    <p class="text-sm text-white/70">科普文章阅读</p>
                </button>
                
                <button id="sleep-guide-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-bed text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">睡眠改善</h3>
                    <p class="text-sm text-white/70">助眠指导建议</p>
                </button>
                
                <button id="love-psych-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-rose-400 to-pink-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-heart text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">恋爱心理</h3>
                    <p class="text-sm text-white/70">恋爱关系指导</p>
                </button>
                
                <button id="career-stress-btn" class="glass-button rounded-2xl p-4 text-left group hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                        <i class="fas fa-briefcase text-xl text-white"></i>
                    </div>
                    <h3 class="font-semibold mb-1">职业压力</h3>
                    <p class="text-sm text-white/70">职场心理支持</p>
                </button>
            </div>
        </section>

        <!-- 推荐服务区 -->
        <section id="recommended-services" class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="recommended-title" class="text-lg font-semibold gradient-text">为你推荐</h2>
                <button id="more-recommendations" class="text-sm text-white/70 hover:text-white transition-colors">
                    更多 <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
            <div id="recommendations-list" class="space-y-3">
                <div id="recommendation-1" class="glass-card rounded-2xl p-4 flex items-center space-x-4 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bed text-xl text-white"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold mb-1">睡眠改善指导</h3>
                        <p class="text-sm text-white/70">专业助眠技巧与音频</p>
                    </div>
                    <i class="fas fa-chevron-right text-white/50"></i>
                </div>
                
                <div id="recommendation-2" class="glass-card rounded-2xl p-4 flex items-center space-x-4 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-rose-400 to-pink-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-heart text-xl text-white"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold mb-1">恋爱心理指导</h3>
                        <p class="text-sm text-white/70">恋爱关系与沟通技巧</p>
                    </div>
                    <i class="fas fa-chevron-right text-white/50"></i>
                </div>
                
                <div id="recommendation-3" class="glass-card rounded-2xl p-4 flex items-center space-x-4 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-briefcase text-xl text-white"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold mb-1">职业压力管理</h3>
                        <p class="text-sm text-white/70">职场心理调适方法</p>
                    </div>
                    <i class="fas fa-chevron-right text-white/50"></i>
                </div>
            </div>
        </section>

        <!-- 最近活动记录区 -->
        <section id="recent-activities" class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="activities-title" class="text-lg font-semibold gradient-text">最近活动</h2>
                <button id="view-all-activities" class="text-sm text-white/70 hover:text-white transition-colors">
                    查看全部 <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
            <div id="activities-list" class="space-y-3">
                <div id="activity-1" class="glass-card rounded-xl p-3 flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-user-md text-sm text-white"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">心理咨询</p>
                        <p class="text-xs text-white/70">情绪管理 · 2小时前</p>
                    </div>
                    <span class="text-xs text-white/50">25分钟</span>
                </div>
                
                <div id="activity-2" class="glass-card rounded-xl p-3 flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line text-sm text-white"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">心理测评</p>
                        <p class="text-xs text-white/70">焦虑自评量表 · 昨天</p>
                    </div>
                    <span class="text-xs text-white/50">15分钟</span>
                </div>
                
                <div id="activity-3" class="glass-card rounded-xl p-3 flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-8 h-8 bg-yellow-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-calendar-heart text-sm text-white"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">情绪记录</p>
                        <p class="text-xs text-white/70">今日心情记录 · 今天</p>
                    </div>
                    <span class="text-xs text-white/50">5分钟</span>
                </div>
                
                <div id="activity-4" class="glass-card rounded-xl p-3 flex items-center space-x-3 cursor-pointer hover:scale-105 transition-transform">
                    <div class="w-8 h-8 bg-pink-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-heart text-sm text-white"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium">情感陪伴</p>
                        <p class="text-xs text-white/70">日常聊天 · 3小时前</p>
                    </div>
                    <span class="text-xs text-white/50">40分钟</span>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 glass-nav flex justify-around items-center h-16 px-2 z-40">
        <a id="nav-home" href="#" class="flex flex-col items-center p-2 text-white">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a id="nav-counseling" href="#" class="flex flex-col items-center p-2 text-white/60 hover:text-white transition-colors">
            <i class="fas fa-user-md text-xl mb-1"></i>
            <span class="text-xs">咨询</span>
        </a>
        <a id="nav-companionship" href="#" class="flex flex-col items-center p-2 text-white/60 hover:text-white transition-colors">
            <i class="fas fa-heart text-xl mb-1"></i>
            <span class="text-xs">陪伴</span>
        </a>
        <a id="nav-profile" href="#" class="flex flex-col items-center p-2 text-white/60 hover:text-white transition-colors">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 用户头像点击事件
            document.querySelector('#user-profile').addEventListener('click', function() {
                window.location.href = 'P-PERSONAL_CENTER.html';
            });
            
            // 通知按钮点击事件
            document.querySelector('#notification-btn').addEventListener('click', function() {
                console.log('打开通知页面');
                // 这里可以添加通知页面的跳转逻辑
            });
            
            // 功能按钮点击事件
            document.querySelector('#counseling-btn').addEventListener('click', function() {
                window.location.href = 'P-COUNSELING.html';
            });
            
            document.querySelector('#companionship-btn').addEventListener('click', function() {
                window.location.href = 'P-COMPANIONSHIP.html';
            });
            
            document.querySelector('#assessment-btn').addEventListener('click', function() {
                window.location.href = 'P-ASSESSMENT.html';
            });
            
            document.querySelector('#emotion-log-btn').addEventListener('click', function() {
                window.location.href = 'P-EMOTION_LOG.html';
            });
            
            document.querySelector('#knowledge-btn').addEventListener('click', function() {
                window.location.href = 'P-KNOWLEDGE.html';
            });
            
            document.querySelector('#sleep-guide-btn').addEventListener('click', function() {
                window.location.href = 'P-SLEEP_GUIDE.html';
            });
            
            document.querySelector('#love-psych-btn').addEventListener('click', function() {
                window.location.href = 'P-LOVE_PSYCH.html';
            });
            
            document.querySelector('#career-stress-btn').addEventListener('click', function() {
                window.location.href = 'P-CAREER_STRESS.html';
            });
            
            // 推荐服务点击事件
            document.querySelector('#recommendation-1').addEventListener('click', function() {
                window.location.href = 'P-SLEEP_GUIDE.html';
            });
            
            document.querySelector('#recommendation-2').addEventListener('click', function() {
                window.location.href = 'P-LOVE_PSYCH.html';
            });
            
            document.querySelector('#recommendation-3').addEventListener('click', function() {
                window.location.href = 'P-CAREER_STRESS.html';
            });
            
            // 更多推荐点击事件
            document.querySelector('#more-recommendations').addEventListener('click', function() {
                window.location.href = 'P-KNOWLEDGE.html';
            });
            
            // 查看全部活动点击事件
            document.querySelector('#view-all-activities').addEventListener('click', function() {
                window.location.href = 'P-HISTORY.html';
            });
            
            // 活动记录点击事件
            document.querySelector('#activity-1').addEventListener('click', function() {
                window.location.href = 'P-COUNSELING.html';
            });
            
            document.querySelector('#activity-2').addEventListener('click', function() {
                window.location.href = 'P-ASSESSMENT_RESULT.html';
            });
            
            document.querySelector('#activity-3').addEventListener('click', function() {
                window.location.href = 'P-EMOTION_LOG.html';
            });
            
            document.querySelector('#activity-4').addEventListener('click', function() {
                window.location.href = 'P-COMPANIONSHIP.html';
            });
            
            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在首页，无需操作
            });
            
            document.querySelector('#nav-counseling').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-COUNSELING.html';
            });
            
            document.querySelector('#nav-companionship').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-COMPANIONSHIP.html';
            });
            
            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PERSONAL_CENTER.html';
            });
            
            // 添加页面加载动画
            const cards = document.querySelectorAll('.glass-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
